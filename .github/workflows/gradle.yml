name: Gradle

on:
  push:
    branches: 
      - master
  pull_request:
    branches: 
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: 11
    - run: ./gradlew build
      env:
        JAVA_HOME: /opt/hostedtoolcache/jdk/11.0.6/x64
        JAVA_HOME_11.0.6_x64: /opt/hostedtoolcache/jdk/11.0.6/x64
